<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/TelaProntuario.css">
    <link rel="shortcut icon" href="assets/img/favicon.png" type="image/png" />
    <script
      src="https://code.jquery.com/jquery-3.6.1.min.js"
      integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ="
      crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script>
    <title>Tela de diagnóstico</title>
  </head>
  <body>
    <div class="container">
      <div class="form-image">
        <img src="./assets/img/undraw_doctor_kw-5-l.svg" alt="" srcset="">
      </div>
      <input id="codigo" value="" style="display: none" type="text"/>
      <input id="codigoPaciente" value="" style="display: none" type="text"/>
      <div class="form">
        <form onsubmit="return false">
          <div class="form-header">
            <div class="title">
              <h1>Diagnóstico do paciente</h1>
            </div>
          </div>

          <div class="form-header" id="divPatientName" style="display: none;">
            <div class="title">
              <h1 id="namePatient"></h1>
            </div>
          </div>

          <div class="input_group">
            <div class="input-box">
              <label for="pressaoArterial"> Pressão Arterial </label>
              <input
                id="pressaoArterial"
                type="number"
                name="pressaoArterial"
                placeholder="Digite a pressão arterial"
                required
              />
            </div>

            <div class="input-box">
              <label for="queixas"> Queixas </label>
              <input
                id="queixas"
                type="text"
                name="queixas"
                placeholder="Digite as queixas"
                required
              />
            </div>

            <div class="input-box">
              <label for="dataNascimento"> Data Consulta </label>
              <input
                id="data"
                type="date"
                class="data"
                name="data"
                placeholder="Digite sua data de nascimento"
                required
              />
            </div>  
            
            <!--div class="input-box">
              <label for="idPaciente"> Registro do paciente - ID</label>
              <input
                id="idPaciente"
                type="number"
                name="idPaciente"
                placeholder="Digite registro - ID"
                required
              />
            </div-->

            <div class="input-box">
              <label for="temperatura"> Temperatura </label>
              <input
                id="temperatura"
                type="number"
                name="temperatura"
                placeholder="Digite a temperatura"
                required
              />
            </div>

            <div class="input-box">
                <label for="prescricao"> Pescrições Medicas </label>
                <input
                  id="prescricao"
                  type="text"
                  name="prescricao"
                  placeholder="Digite as prescrições"
                  required
                />
              </div>

              <div class="input-box">
                <label for="ocorrencias"> Ocorrências  </label>
                <input
                  id="ocorrencias"
                  type="text"
                  name="ocorrencias"
                  placeholder="Digite a ocorrência"
                  required
                />
              </div>

              <div class="input-box">
                <label for="doencas"> Doenças presentes</label>
                <input
                  id="doencas"
                  type="text"
                  name="doencas"
                  placeholder="Digite doenças presente"
                />
              </div>

          </div>

          <div class="gender-inputs">
            <form onsubmit="return false">
            <div class="gender-titles">
              <h6>Estado geral</h6>
            </div>

            <div class="gender-groups">
              <div class="gender-input">
                <input type="radio" name="estadoGeral" id="regular" value="regular" />
                <label for="sim">Regular</label>
              </div>

              <div class="gender-input">
                <input type="radio" name="estadoGeral" id="comprometido" value="comprometido" />
                <label for="nao">Comprometido</label>
              </div>

              <div class="gender-input">
                <input type="radio" name="estadoGeral" id="grave" value="grave" />
                <label for="others">Grave</label>
              </div>

            </div>
            </form>
            
            <br>

          <div class="gender-inputs">
            <div class="gender-titles">
              <h6>Portador de doenças transmissível</h6>
            </div>

            <div class="gender-groups">
              <div class="gender-input">
                <input type="radio" name="ist" id="ist-sim" value="sim" />
                <label for="sim">Sim</label>
              </div>

              <div class="gender-input">
                <input type="radio" name="ist" id="ist-nao" value="nao" />
                <label for="nao">Não</label>
              </div>

              <div class="gender-input">
                <input type="radio" name="ist" id="ist-others" value="" />
                <label for="others">Não sei informar</label>
              </div>
            </div>
           
          
             <br>



          <div class="gender-inputs">
            <div class="gender-titles">
              <h6>Portador de deficiência</h6>
            </div>

            <div class="gender-groups">
              <div class="gender-input">
                <input type="radio" name="deficiencia" id="def-sim" value="sim" />
                <label for="sim">Sim</label>
              </div>

              <div class="gender-input">
                <input type="radio" name="deficiencia" id="def-nao" value="nao" />
                <label for="nao">Não</label>
              </div>

              <div class="gender-input">
                <input type="radio" name="deficiencia" id="def-others" value="others" />
                <label for="others">Talvez</label>
              </div>
            </div>
            
            <br>

            <div class="input-box">
            <div class="log-in-button">
            <button>
                <a href="TelaMenuMedico.html">
                    Voltar
                </a>
            </button>
            <br>
            <button type="submit" onclick="saveProntuario()">
              Salvar            
            </button>
            </div>
            </div>
        </form>

      </div>
    </div>
    <script src="./Js/script.js"></script>
    <script>
      $(document).ready(function (){
        const urlParams = new URLSearchParams(location.search);
        const codigoPaciente = urlParams.get('paciente');      
        document.getElementById("codigoPaciente").value = codigoPaciente;     
        
        loadProntuario(codigoPaciente);
        loadPatient(codigoPaciente);
      });
    </script>
  </body>
</html>
